<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logo Habits" srcset="" />
      <button>
        <img src="assets/plus.svg" alt="Icone de Mais" srcset="" />
        Registrar o meu dia
      </button>
    </header>

    <form>
      <div class="habits">
        <div class="habit">🏃🏻‍♂</div>
        <div class="habit">💧</div>
        <div class="habit">💪🏻</div>
        <div class="habit">💤</div>
        <div class="habit">🦮</div>
        <div class="habit">🥗</div>
      </div>
      <div class="days">
        <div class="day">
          <div>03/01</div>
          <input type="checkbox" name="run" />
          <input type="checkbox" name="water" />
          <input type="checkbox" name="workout" />
          <input type="checkbox" name="sleep" />
          <input type="checkbox" name="pet" />
          <input type="checkbox" name="food" />
        </div>
        <div class="day">
          <div>04/01</div>
          <input type="checkbox" name="run" />
          <input type="checkbox" name="water" />
          <input type="checkbox" name="workout" />
          <input type="checkbox" name="sleep" />
          <input type="checkbox" name="pet" />
          <input type="checkbox" name="food" />
        </div>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
